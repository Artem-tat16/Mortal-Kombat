<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortal Kombat - фильм 2021</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" />
    <link rel="stylesheet" href="css/normalize.css" /> <!--Этот файл нужен для кроссбраузерности нашего сайта-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" /> <!--Чтоб воспроизводился трейлер фильма на кнопке Смотреть трейлер-->
    <link rel="stylesheet" href="css/Style.css" />
  </head>
  <body>
    <div class="app" id="app"> <!--Id это для js.-->
      <header class="header">
        <a href="/" class="logo">
          <img src="img/header-logo.svg" alt="Логотип: КиноПульс" class="logo-image" />
        </a>
        <a href="#" class="user">
          <span class="user-name">Артем</span>
          <img src="img/header-avatar.png" alt="Аватар" class="header-avatar" />
        </a>
      </header>
      <section class="film">
        <img src="img/film-logo.jpg" alt="Mortal Kombat" class="film-logo" />
        <div class="tags">
          <span class="data">2021</span>
          <span class="genre">боевик, фэнтези, фантастика</span>
          <span class="country">США</span>
          <span class="age">18+</span>
        </div>
        <!-- /.tags -->
        <p class="description">
          Продолжение легендарного фильма из 90-х. Предстоит по-настоящему
          смертельная битва, где останется только сильнейший</p>
        <div class="button-grup"></div>
        <button class="button buttom-primary">Предзаказ фильма</button> <!--кнопка-->
        <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button buttom-default">
          <img src="img/Play.svg" alt="icon: Play" class="button-icon"/> <!--иконка плей для второй кнопки-->
          <span class="button-text">Смотреть трейлер</span> <!--кнопка-->
        </a>
        <!-- /.button-grup -->
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script> <!--Библиотека чтоб воспроизводился трейлер фильма на кнопке Смотреть трейлер-->
  </body>
</html>
